<div class="modal-header">
    <h4 class="modal-title" ng-bind="vm.message"></h4>
</div>
<div class="modal-footer without-body">
    <button type="button" class="btn btn-danger" data-ng-click="vm.delete()">
        <span class="glyphicon glyphicon-trash"></span>
        <span translate>DELETE</span>
    </button>
    <button type="button" class="btn btn-default" data-dismiss="modal" data-ng-click="vm.cancel()">
        <span translate>CANCEL</span>
    </button>
</div>
