<span ng-hide="vm.edit" ng-bind="vm.label"></span>
<span ng-transclude></span>
<i class="fa fa-trash" ng-click="vm.remove()" stopPropagation="click"></i>
<i class="fa fa-pencil" ng-hide="vm.edit" ng-click="vm.showEditor()"></i>
<span class="input-group pull-left" ng-show="vm.edit">
    <input type="text" autofocus class="form-control" ng-model="vm.editor" on-enter-press="vm.acceptEdit()" on-esc-press="vm.cancelEdit()">
    <span class="input-group-btn">
        <button class="btn btn-danger" type="button" ng-click="vm.cancelEdit()">
             <i class="fa fa-times"></i>
        </button>
        <button class="btn btn-success" type="button" ng-click="vm.acceptEdit()">     <i class="fa fa-check"></i>
        </button>
    </span>
</span>
