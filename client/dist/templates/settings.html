<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <h3 translate class="pull-left">SETTINGS</h3>
        <a ui-sref="wordsets" class="btn btn-default pull-right" translate>
                        BACK
                </a>
    </div>
    <div class="panel-body">
        <form class="form form-horizontal">
            <div class="form-group">
                <label class="control-label" translate>LANGUAGE</label>
                <div class="dropdown" dropdown>
                    <button class="btn btn-default dropdown-toggle" dropdown-toggle>
                        {{vm.currentLanguage.name}}
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li ng-repeat="language in vm.selectableLanguages">
                            <a ng-click="vm.changeLanguage(language.key)">
                                {{language.name}}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</div>
