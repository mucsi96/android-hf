<div class="panel panel-default">
    <div class="panel-heading">
        <span class="fa fa-gear"></span>
        <span translate >SETTINGS</span>
    </div>
    <div class="panel-body">
        <form class="form form-horizontal">
            <div class="form-group">
                <label class="control-label" translate>LANGUAGE</label>
                <div class="dropdown ">
                    <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        {{vm.currentLanguage.name}}
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li ng-repeat="language in vm.selectableLanguages">
                            <a href="#" ng-click="vm.changeLanguage(language.key)">
                                {{language.name}}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <a ui-sref="dashboard" class="btn btn-default" translate>
                        BACK
                </a>
            </div>
        </form>
    </div>
</div>
