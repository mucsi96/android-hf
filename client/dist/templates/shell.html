<div ng-controller="ShellController as vm">
	<header class="navbar navbar-inverse navbar-static-top">
		<div class="navbar-header">
			<i class="fa fa-navicon pull-left" id="navbar-toggle" ng-click="vm.toggleSidebar()"></i>
			<span class="navbar-brand pull-left">{{vm.title}}</span>
			<i class="fa fa-wifi pull-right" id="network-indicator" ng-class="{offline: vm.offline}"></i>
			<span class="user-name pull-right">{{vm.userName}}</span>
		</div>
	</header>
	<section id="content" class="container" ui-view></section>
	<div id="overlay" ng-click="vm.toggleSidebar()"></div>
